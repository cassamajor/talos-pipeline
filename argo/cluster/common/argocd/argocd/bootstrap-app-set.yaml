apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/cassamajor/talos-pipeline.git
              revision: HEAD
              directories:
                - path: argo/cluster/management/*/*
                - path: argo/cluster/common/*/*
                - path: argo/environment/common/*/*
              values:
                - repoURL: '{{ repoURL }}'
                - revision: '{{ revision }}'
                - path: '{{ repoPath }}'
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{ path[3] }}-{{ path.basenameNormalized }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{ .values.repoURL }}'
        targetRevision: '{{ .values.revision }}'
        path: '{{ .values.path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .values.path[3] }}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1 # Infinite retries
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        # Cilium generated certs
        - name: cilium-ca
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/ca.key
        - name: hubble-server-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - name: hubble-relay-client-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
